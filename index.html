<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quad Tree Visualization</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
  <style>
    svg circle.old { fill: green; }
    svg circle.new { fill: blue;  }
  </style>
</head>
<body>
 
<h3 style="padding-left: 600px;"> Interactive Quad Tree </h3>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
              <h4 style="padding-left: 250px;"> Space View</h4>
              <div id="space_container" style="height:600px;width:600px;background-color: darkseagreen;">
                    <svg width="100%" height="100%" id="svg1"></svg>
             </div>
          </div>
          <div class="col-md-6">
               <h4 style="padding-left: 250px;"> Tree View</h4>
               <div id="tree_container" style="height:800px;width:800px;background-color:white;margin-left:0;" >
                <svg width="1000px" height="1000px" id="svg2"></svg>
              </div>
          </div>
        </div>
      </div>
      
    <script src="Scripts/spaceview.js"></script>
    <!-- <script src="Scripts/spaceview_test.js"></script> -->
    <script src="Scripts/treeview.js"></script>
    <script src="Scripts/createData.js"></script>
    <!-- <script src="Scripts/createData_test.js"></script> -->
</body>
</html>
